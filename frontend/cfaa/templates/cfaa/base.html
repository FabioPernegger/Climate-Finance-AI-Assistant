<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Site{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (Optional) -->
    <style>
        .navbar {
            background-color: #003366;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #ffcc00;
        }
        .nav-link {
            color: #fff;
        }
        .nav-link:hover {
            color: #ffcc00;
        }
        .navbar-nav .nav-item .nav-link.active {
            color: #ffcc00;
        }
        .search-bar {
            position: relative;
        }
        .search-bar input {
            border-radius: 20px;
            padding-left: 35px;
        }
        .search-bar .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .notification-icon {
            position: relative;
            color: #fff;
        }
        .notification-icon .badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: #ffcc00;
            color: #003366;
        }
        .profile-link {
            color: #fff;
            font-weight: bold;
        }
        .profile-link:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
   <!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'discovery' %}">
            CFAA
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'discovery' %}">Discovery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'report' %}">Report</a>
                </li>
            </ul>
            <!--form class="d-flex search-bar">
                <span class="search-icon"><i class="bi bi-search"></i></span>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form-->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link notification-icon" href="#">
                        <i class="bi bi-bell"></i>
                        <span class="badge">2</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle profile-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        User Name
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <!-- Main Content -->
    <div class="container my-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS (for functionality such as dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
